<html><head>
    <meta charset="UTF-8">
    <title>数を入れろ</title>
  </head>
  <body>
    <h1 id="magic">進次郎「」</h1>
    <input type="number" id="jiro" onchange="magic()">
    <script>
      function magic() {
        var num = document.getElementById("jiro").value;
        document.getElementById("magic").innerHTML = "進次郎「あなたが入力した数は " + num + " ですね！」";
      }
    </script>
  


</body></html>
